<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Auth</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/assets/crimson.png">
    <link rel="stylesheet" href="../static/style/auth.css">
</head>
<body>
    <div id="view">
        <div>
            <div id="form">
                <div id="title">Crimson</div>
                <input type="text" placeholder="Login" id="login">
                <input type="password" placeholder="Password" id="password">
                <div id="button" onclick="auth()"><span>Войти</span></div>
                <div id="space"></div>
            </div>

            <div id="error" style="display: block;">Неправильный логин или пароль !</div>

            <div id="switch" onclick="setState(1)">Нету аккаунта? Зарегистрировать</div>
        </div>
    </div>

    <script src="../static/script/auth.js"></script>

</body>
</html>
