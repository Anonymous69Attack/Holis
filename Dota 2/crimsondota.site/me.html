<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="../static/assets/crimson.png" />
    <link rel="stylesheet" href="../static/style/me.css">
</head>
<body>
    <div id="notify" style="display: none;">
        <div id="title">Hello world!</div>
        <div id="message">Вывод тестового сообщения в уведомление!</div>
    </div>
    <div id="view">
        <div>
            <div id="bg">
                <div id="fg">
                    <div id="user">XXX</div>
                    <div id="time">Подписка закончилась</div>
                    <div id="divider"></div>
                    <div id="line" style="margin-top: 20px;">
                        <label class="switch">
                            <input type="checkbox" id="freecheck" onchange="free_callback()">
                            <span class="slider round"></span>
                        </label>
                        <div id="name">Бесплатная версия</div>
                    </div>
                    
                    <div id="line" style="margin-top: 10px;">
                        <label class="switch">
                            <input type="checkbox" id="betacheck" onchange="beta_callback()">
                            <span class="slider round"></span>
                        </label>
                        <div id="name">Бета версия</div>
                    </div>
                    <div id="line" style="margin-top: 10px;">
                        <input type="text" placeholder="params" id="inpparams" onchange="params_callback()">
                        <div id="name">Параметры запуска</div>
                    </div>
                    <div id="line" style="margin-top: 10px;">
                        <input type="text" style="width: 330px;" placeholder="key" id="inpkey">
                        <div id="button" onclick="activatePromo()">Активировать</div>
                    </div>
                    <div id="line" style="margin-top: 10px;">
                        <div id="button" style="margin-left: 0px; height: 25px;" onclick="openUrl('/files/setup')" >Скачать</div>
                        <div id="button" style="background: rgb(31, 31, 31);" onclick="resetHwid()">Сбросить HWID</div>
                    </div>

                    <div id="link"><span onclick="alert('В разработке!')">Видео инструкция</span> | <span onclick="openUrl('https://vk.com/@crimsondota-faq-po-zapusku-oshibki-bagi-prochee')">Открыть FAQ</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/script/me.js"></script>
</body>
</html>
